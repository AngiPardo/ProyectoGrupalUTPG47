    <div class="container" style="padding: 5%; margin-top: 3%; border-style: solid; border-radius: 0%; border-color: black; background-color: white;">
        <div class="row">
            <div class="column">
                <form action="#map" class="formulario flex flex--column">
                    <fieldset>
                        <legend class="form__label"  style="color: black;">Por favor diligencia los datos solicitados</legend>
                        <div class="input-container">
                            <input name="name" id="nameInicioSesion" class="input" type="text" placeholder="Nombre de Usuario" required data-tipo="nombre" style="width: 100%; margin: 5px; padding: 10px;">
                        </div>
                        <!-- <div class="input-container">
                            <input name="email" id="emailInicioSesion" class="input" type="email" placeholder="Email" required data-tipo="email" style="width: 100%; margin: 5px; padding: 10px;">
                        </div> -->
                        <div class="input-container">
                            <input name="password" id="passwordInicioSesion" class="input" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password" style="width: 100%; margin: 5px; padding: 10px;">
                        </div>
                    </fieldset>
                    <button class="button btn btn-primary" id="botonInicioSesion" style="width: 100%;">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
